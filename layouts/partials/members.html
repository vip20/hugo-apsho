{{ with .Site.Data.members }}
{{ if .enable }}
<div>
    <div class="mb-4">
        <h6>President</h6>
        
        {{ range .president }}
        <li class="d-block"><small>{{ . }}</small></li>
        {{ end }}
    </div>
    <div class="mb-4">
        <h6>Secretary</h6>
        
        {{ range .secretary }}
        <li class="d-block"><small>{{ . }}</small></li>
        {{ end }}
    </div>
    <div class="mb-4">
        <h6>Organizing Committee</h6>
        
        {{ range .organizingCommittee }}
        <li class="d-block"><small>{{ . }}</small></li>
        {{ end }}
    </div>
</div>
